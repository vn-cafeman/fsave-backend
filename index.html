<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Multi-platform Video Downloader</h2>
    <form id="downloadForm">
      <input type="text" class="form-control mb-3" id="videoUrl" placeholder="Paste video URL here..." required>
      <button type="submit" class="btn btn-primary w-100">Download</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
